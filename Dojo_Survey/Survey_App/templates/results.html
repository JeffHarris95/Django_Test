<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>Results</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Submitted Info</h1>

            <h2>Name:</h2>
            <p>{{request.session.name}}</p>

            <h2>Dojo Location:</h2>
            <p>{{request.session.location}}</p>

            <h2>Favorite Language:</h2>
            <p>{{request.session.language}}</p>

            <h2>Comments:</h2>
            <p>{{request.session.comments}}</p>

            <form action="/">
                <button type="submit" id="back">Go Back</button>
            </form>
        </div>
    </body>
</html>
